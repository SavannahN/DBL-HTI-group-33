<html>

<head>

  <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.0.2.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.0.2.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.0.2.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Eye Movement Visualization Tool</title>
</head>

<body>
  <div class="#b2dfdb teal lighten-4" style="float:left; width: 35%; height: 100%;">
    <header>
      <h1 align="center">Eye Movement Visualization Tool</h1>
      <div class="links" align="center">
        <a href="{{url_for('help')}}">Help</a>
      </div>
    </header>
    <div style="padding: 10px; align-items: center;">
      <form action="" method="post" style="display: initial">
        <p>Click<a href="{{url_for('upload')}}"> here </a> to upload data instead.</p>
        <br>
        <label class="black-text">Map</label>
        <div class="input-field col s12 m4" style="display: flex">
          <select class="browser-default" name="MapID">

            {% if session %}
            {% for Item in LISTS[1] %}
            {% if Item ==  session["MapID"]%}
            <option value="{{Item}}" selected>{{Item}}</option>"
            {% else %}
            <option value="{{Item}}">{{Item}}</option>"
            {% endif %}
            {% endfor %}

            {% else %}
            <option value="" disabled selected>Choose your option</option>
            {% for Item in LISTS[1] %}
            <option value="{{Item}}">{{Item}}</option>"
            {% endfor %}
            {% endif %}
          </select>
        </div>

        <!-- Switch -->
        <div class="switch">
          <label class="black-text">
            Grayscale
            <input type="checkbox" name="grayscale">
            <span class="lever"></span>
        </div>
        <br>
        <label class="black-text">User</label>
        <div class="input-field col s12 m4">
          <select class="browser-default" name="UserID">

            {% if session %}
            {% for Item in LISTS[0] %}
            {% if Item ==  session["UserID"]%}
            <option value="{{Item}}" selected>{{Item}}</option>"
            {% else %}
            <option value="{{Item}}">{{Item}}</option>"
            {% endif %}
            {% endfor %}

            {% else %}
            <option value="" disabled selected>Choose your option</option>
            {% for Item in LISTS[0] %}
            <option value="{{Item}}">{{Item}}</option>"
            {% endfor %}
            {% endif %}
          </select>
        </div>

        <label class="black-text">Visualization</label>
        <p>
          <label class="black-text" for="Data Table">
            <input type="checkbox" id="Data Table" name="VisID" value="Data Table">
            <span>Data Table (standalone option only)</span>
          </label>
        <p>
        <p>
          <label class="black-text" for="Gaze Plot">
            <input type="checkbox" id="Gaze Plot" name="VisID" value="Gaze Plot">
            <span>Gaze Plot</span>
          </label>
        </p>
        <p>
          <label class="black-text" for="Heatmap">
            <input type="checkbox" id="Heatmap" name="VisID" value="Heatmap">
            <span>Heatmap</span>
          </label>
        </p>
        <p>
          <label class="black-text" for="Transition Graph">
            <input type="checkbox" id="Transition Graph" name="VisID" value="Transition Graph">
            <span>Transition Graph</span>
          </label>
        </p>
        <p>
          <label class="black-text" for="Gaze Stripes">
            <input type="checkbox" id="Gaze Stripes" name="VisID" value="Gaze Stripes">
            <span>Gaze Stripes</span>
          </label>
        </p>
        <p>
          <label class="black-text" for="AOI Rivers">
            <input type="checkbox" id="AOI Rivers" name="VisID" value="AOI Rivers">
            <span>AOI Rivers (all users only)</span>
          </label>
        </p>
        <label class="black-text">Number of AOIs</label>
        <p class="range-field">
          <input type="range" name="AOInum" id="test" min="3" max="20" />
        </p>

        <input type="submit" value="submit" />
    </div>
  </div>

  <div style="float: right; width: 65%; height: 100%; text-align:center; justify-content: center; align-items: center; overflow: scroll; vertical-align: middle">
    <div id="panel" style="margin:20px">
      <!-- <a value="color" class="#b2dfdb teal lighten-4 lighten-5 btn"></a>
      <a value="grayscale" class="#b2dfdb teal lighten-4 lighten-5 btn"></a> -->
    </div>
    <div style="display: inline-block;">
      {% if Graph %}
      {{ Graph[0] | safe }} {{ Graph[1] | safe  }}
      {% else %}
      {{text}}
      {% endif %}
      <div>
      </div>
      </form>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
